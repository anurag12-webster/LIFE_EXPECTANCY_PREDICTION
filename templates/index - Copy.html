        <label class="heading" for="Year">Year:</label>
        <input required type="number" step="0.01" id="Year" name="Year" />
        <br />
        <label class="heading" for="Status">Status:</label>
        <select id="Status" name="Status">
          <option value="0">Developing</option>
          <option value="1">Developed</option>
        </select>
        <br />
        <label class="heading" for="Adult Mortality"
          >Adult Mortality (Probability of dying between 15 and 60 years per
          1000 population):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Adult Mortality"
          name="Adult Mortality"
        />
        <br />
        <label class="heading" for="Infant Deaths"
          >Infant Deaths (No. of Infant Deaths per 1000 population):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Infant Deaths"
          name="Infant Deaths"
        />
        <br />
        <label class="heading" for="Alcohol"
          >Alcohol (recorded per capita (15+) consumption, in litres of pure
          alcohol):</label
        >
        <input required type="number" step="0.01" id="Alcohol" name="Alcohol" />
        <br />
        <label class="heading" for="Percentage Expenditure"
          >Percentage Expenditure (Expenditure on health as a percent of Gross
          Domestic Product per capita):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Percentage Expenditure"
          name="Percentage Expenditure"
        />
        <br />
        <label class="heading" for="Hepatitis B"
          >Hepatitis B (Immunization coverage among 1-year-olds %):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Hepatitis B"
          name="Hepatitis B"
        />
        <br />
        <label class="heading" for="Measles"
          >Measles (No. of reported cases per 1000 population):</label
        >
        <input required type="number" step="0.01" id="Measles" name="Measles" />
        <br />
        <label class="heading" for="BMI"
          >BMI (Average Body Mass Index of entire population):</label
        >
        <input required type="number" step="0.01" id="BMI" name="BMI" />
        <br />
        <label class="heading" for="Under-Five Deaths"
          >Under-Five Deaths (No. of under-five deaths per 1000
          population):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Under-Five Deaths"
          name="Under-Five Deaths"
        />
        <br />
        <label class="heading" for="Polio"
          >Polio (immunization coverage among 1-year-olds %):</label
        >
        <input required type="number" step="0.01" id="Polio" name="Polio" />
        <br />
        <label class="heading" for="Total expenditure"
          >Total expenditure (General government expenditure on health as a
          percent of total government expenditure %):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Total expenditure"
          name="Total expenditure"
        />
        <br />
        <label class="heading" for="Diphtheria"
          >Diphtheria (Immunization coverage among 1-year-olds %):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Diphtheria"
          name="Diphtheria"
        />
        <br />
        <label class="heading" for="HIV/AIDS"
          >HIV/AIDS (Deaths per 1 000 live births HIV/AIDS, 0-4 years):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="HIV/AIDS"
          name="HIV/AIDS"
        />
        <br />
        <label class="heading" for="GDP"
          >GDP (Gross Domestic Product per capital, in USD):</label
        >
        <input required type="number" step="0.01" id="GDP" name="GDP" />
        <br />
        <label class="heading" for="Population">Population:</label>
        <input
          required
          type="number"
          step="0.01"
          id="Population"
          name="Population"
        />
        <br />
        <label class="heading" for="Thinness 1-19 years"
          >Thinness 10-19 years (Prevalence of thinness among children and
          adolescents for Age 10 to 19 %):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Thinness 1-19 years"
          name="Thinness 1-19 years"
        />
        <br />
        <label class="heading" for="Thinness 5-9 years"
          >Thinness 5-9 years (Prevalence of thinness among children for Age 5
          to 9 %):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Thinness 5-9 years"
          name="Thinness 5-9 years"
        />
        <br />
        <label class="heading" for="Income composition of resources"
          >Income composition of resources:</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Income composition of resources"
          name="Income composition of resources"
        />
        <br />
        <label class="heading" for="Schooling"
          >Schooling (No. of years of Schooling):</label
        >
        <input
          required
          type="number"
          step="0.01"
          id="Schooling"
          name="Schooling"
        />
        <br />
        <input class="button" type="submit" value="Predict" />
        <h1 class="result">{{ prediction }}</h1>
      </form>
